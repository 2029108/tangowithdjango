{% extends "rango/base.html" %}

{% block title %}Profile{% endblock %}

{% block body_block %}
<div class="row">
    <div class="page header">
        <h1> Profile <small>{{ username }}</small></h1>
        <hr>
    </div>

    <div class = "col-md-3">
        <img src="/media/{{ picture }}" class="img-responsive">
    </div>

    <div class ="col-md-9">
        <br/>
        <p>Email: {{ email }}</p>
        <p>Website: <a href="{{ website }}">{{ website }}</a></p>
    </div>
    {% if user == username %}
        <div class="btn-group btn-group-sm" style="/*margin-top: 70px*/">
            <a href="{% url 'profile_update' %}" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Profile </a>
            <a href="{% url 'auth_password_change' %}" class="btn btn-default" target="_blank"> Change Password </a>
        </div>
    {% endif %}


    <br/>
</div>

{% endblock %}
